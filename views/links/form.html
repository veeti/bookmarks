{% import 'macros.html' as macros %}
<form method='post'>
  <div class='field'>
    <label for='title'>Title</label>
    <input type='text' name='title' id='title' value='{{ fields.title }}' />
    {{ macros.field_error(errors.title) }}
  </div>

  <div class='field'>
    <label for='url'>Address</label>
    <input type='text' name='url' id='url' value='{{ fields.url }}' />
    {{ macros.field_error(errors.url) }}
  </div>

  <div class='field'>
    <label for='notes'>Notes (optional)</label>
    <textarea id='notes' name='notes' rows='3' cols='20'></textarea>
  </div>

  <div class='field'>
    <input type='submit' value='Save link' />
  </div>

  {{ csrfField }}
</form>
