{%- macro field_error(error) %}
{%- if error %}
<div class="error">
  {{ error }}
</div>
{% endif -%}
{% endmacro -%}

{%- macro format_date(date) %}
{{ date.getDate() }}.{{ date.getMonth() + 1 }}.{{ date.getFullYear() }}
{% endmacro -%}

{%- macro js(name) %}
<script type='text/javascript' src='/js/{{ name }}.js'></script>
{% endmacro -%}
